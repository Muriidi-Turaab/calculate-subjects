<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #7380ec;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a66d6;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Grade Calculator</h2>
        <input type="number" id="subject1" placeholder="Enter marks for Subject 1">
        <input type="number" id="subject2" placeholder="Enter marks for Subject 2">
        <input type="number" id="subject3" placeholder="Enter marks for Subject 3">
        <input type="number" id="subject4" placeholder="Enter marks for Subject 4">
        <input type="number" id="subject5" placeholder="Enter marks for Subject 5">
        <input type="number" id="subject6" placeholder="Enter marks for Subject 6">
        <button onclick="calculateGrade()">Calculate Grade</button>
        <div class="result" id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
